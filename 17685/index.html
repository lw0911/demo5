        var $lis = $('.nav li');

            $lis.each(function(index, element){
                var linkHref = $(this).find('a').attr('href');
                if(linkHref && linkHref.slice(-path.length)==path) {

                    $(this).addClass('cur');
                    $(this).find('span').addClass('line');
                }
            });
        }

            $(this).find('.nav_menu').show();

        (function($, undefined) {
            var instance = passport.pop.init({
                 apiOpt: {
                     u: window.location.href,
                     staticPage: window.location.protocol + '//' + window.location.host + '/static/phone_platform/v3Jump.html',
                     product: 'bmsec',

                onLoginSuccess: function(args){
                    var next = getParameterByName('next');
                    var re = new RegExp('^//|^\w');
                    if (next && !re.test(next)){
                        args.returnValue=false;
                        window.location.href = next;
                    }
                }
            });
            $('#bdlogin').click(function(event) {
                 event.preventDefault();
                 instance.show();
            });
            $('#bdlogout').click(function(event){
                var url = $(this).attr("href");
                var origin = location.protocol + "//" + location.host + "/phone_platform/";
                $(this).attr("href", url + "&u=" + origin);
                return true;
            });
            

            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

        })(window.jQuery);

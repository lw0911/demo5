<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>系统配置参数 - 图片水印设置</title>
<link href='css/base.css' rel='stylesheet' type='text/css'>
</head>
<body background='images/allbg.gif' leftmargin='8' topmargin='8'>
<table width="98%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#D6D6D6">
  <form action="sys_info_mark.php" method="post" enctype="multipart/form-data">
  <input type="hidden" name="action" value="save">
  <input type="hidden" name="get_photo_markimg" value="mark.png">
  <tr> 
    <td height="26" colspan="2" bgcolor="#FFFFFF" background="images/tbg.gif" style="padding-left:10px;">
	<strong>图片水印设置</strong>    </td>
  </tr>
  <tr bgcolor="#FFFFFF"> 
    <td width="41%" height="24">上传的图片是否使用图片水印功能：<br> </td>
    <td width="59%">
    	<input class="np" type="radio" value="1" name="get_photo_markup" checked>
      开启 
      <input class="np" type="radio" value="0" name="get_photo_markup">
      关闭
    </td>
  </tr>
  <tr bgcolor="#FFFFFF"> 
    <td height="24">采集的图片是否使用图片水印功能：</td>
    <td>
    	<input class="np" type="radio" value="1" name="get_photo_markdown" checked>
      开启 
      <input class="np" type="radio" value="0" name="get_photo_markdown">
      关闭
    </td>
  </tr>
  <tr bgcolor="#FFFFFF"> 
    <td height="24">添加水印的图片大小控制（设置为0为不限）：</td>
    <td> 宽： 
      <input name="get_photo_wwidth" type=text id="get_photo_wwidth"   value="120" size="5">
      高： 
      <input name="get_photo_wheight" type=text id="get_photo_wheight"  value="120" size="5"> </td>
  </tr>
  
  <tr bgcolor="#FFFFFF"> 
    <td height="24">水印图片路径</td>
    <td>/data/mark/mark.png</td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td height="24">设置 JPEG 类型的图片附件添加水印后质量参数，范围为 0～100 的整数，数值越大结果图片效果越好，但尺寸也越大。</td>
    <td>
      <input type="text" name="get_photo_marktrans" id="get_photo_marktrans" value="100">   </td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td height="24">设置 GIF 类型水印图片与原始图片的融合度,水印透明度（0—100，值越小越透明）：</td>
    <td><input name="get_photo_diaphaneity" type=text id="get_photo_diaphaneity"  value="100"></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td height="24">水印位置：</td>
    <td>
	<table width="300" border="1" cellspacing="0" cellpadding="0">
      <tr>
        <td width="33%"><input class="np" type="radio" name="get_photo_waterpos"  value="1">
          顶部居左</td>
        <td width="33%"><input class="np" type="radio" name="get_photo_waterpos"  value="2">
          顶部居中</td>
        <td><input class="np" type="radio" name="get_photo_waterpos"  value="3">
          顶部居右</td>
      </tr>
      <tr>
        <td><input class="np" type="radio" name="get_photo_waterpos"  value="4">
          左边居中</td>
        <td><input class="np" type="radio" name="get_photo_waterpos"  value="5">
          图片中心</td>
        <td><input class="np" type="radio" name="get_photo_waterpos"  value="6">
          右边居中</td>
      </tr>
      <tr>
        <td><input class="np" type="radio" name="get_photo_waterpos"  value="7">
          底部居左</td>
        <td><input class="np" type="radio" name="get_photo_waterpos"  value="8">
          底部居中</td>
        <td><input name="get_photo_waterpos" type="radio" class="np"  value="9" checked>
          底部居右</td>
      </tr>
    </table></td>
  </tr>
  
  <tr bgcolor="#F9FCEF"> 
    <td height="37" colspan="2">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="7%">&nbsp;</td>
          <td width="93%" align="center">
		  <input name="imageField" class="np" type="image" src="images/button_ok.gif" width="60" height="22" border="0">
            　&nbsp;
		 <img src="images/button_reset.gif" width="60" height="22">		  </td>
        </tr>
      </table>	  </td>
  </tr>
  </form>
</table>
</body>
</html>

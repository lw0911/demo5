<script type="text/javascript">
 $(function(){
    //tab 切换
    $(".cckd_list_show li").click(function()
    {
        var temp_list=$(this).attr("idx");
        $(this).addClass("active");
        $(this).siblings().removeClass("active");
        $(this).parent(".cckd_list_show").siblings(".cckd_list_content").hide();
        $(this).parent(".cckd_list_show").siblings(".cckd_list_content[idx="+temp_list+"]").show();
    })
});
$(document).ready(function(){
	$(".city_style").hover(function(){
			$(this).find(".dropdown-menu").show();;
			$(this).addClass("hover");
		},function(){
			$(this).find(".dropdown-menu").hide(); 
			$(this).removeClass("hover");
		}
	);  	
})
</script>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="../css/eys_stly.css" rel="stylesheet" type="text/css" />
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="../ss/css/bootstrap-table.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="index2">
<h5>所在位置：<a>订单信息</a></h5>
<p class="index2_p1"><a href="#" class="a2_stlye">订单信息</a><a href="#">待审核订单</a><a href="#">待财务审核</a><a href="#">待出库</a><a href="#">待发货</a><a href="#">已收货确认</a><a href="#">已完成</a><a href="#">已作废</a></p>
<div class="index2_con1">
<p class="p_line"><input type="text" class="form-control" value="请输入订单编号" /> <select class="form-control">
         <option>网点编号</option>
         <option>网点站名</option>
         
      </select><input type="text" class="form-control" /><select class="form-control">
         <option>商品名称</option>
         <option>单品编号</option>
         
      </select><input type="text" class="form-control" /></select><select class="form-control">
         <option>收货人电话</option>
         <option>收货人名称</option>
          <option>物流编号</option>
         
      </select><input type="text" class="form-control" /><button class=" button_style">查询</button></p>
      <p><button class="button_style2">批量导出</button><button class="button_style2">批量打印</button></p>
      <p > <table data-url="json/data.json" id="table" style="margin: 0 auto">
        </table></p>
</div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../ss/js/bootstrap-table.js"></script>
<script src="../ss/js/bootstrap-table-zh-CN.min.js"></script>
  <script type="text/javascript">
            $(function () {
                $('#table').bootstrapTable({
                    method: "get",
                    striped: true,
                    singleSelect: false,
                    url: "json/data.json",
                    dataType: "json",
                    pagination: true, //分页
                    pageSize: 10,
                    pageNumber: 1,
                    search: false, //显示搜索框
                    contentType: "application/x-www-form-urlencoded",
                    queryParams: null,
                    columns: [
					 {
                            checkbox: "true",
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        }
						,
						
                        {
                            title: "订单类型",
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        },
						
                        {
                            title: "订单编号",
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '订单金额',
                            field: 'status',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '支付方式',
                            field: 'participationCounts',
                            align: 'center'
                        },
                        {
                            title: '店名',
                            field: 'totalCounts',
                            align: 'center'
                        },
                        {
                            title: '网点用户名',
                            field: 'startTime',
                            align: 'center'
                        },
                        {
                            title: '下单时间',
                            field: 'beizhu',
                            align: 'center'
                        },
						 {
                            title: "付款状态",
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        },
						 {
                            title: "出库状态",
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        },
						 {
                            title: "发货状态",
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        },
						 {
                            title: "订单状态",
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '操作',
                            field: 'id',
                            align: 'center',
                            formatter: function (value, row) {
                                var e = '<a href="#" mce_href="#" onclick="edit(\'' + row.id + '\')">处置</a> ';
                                var d = '<a href="#" mce_href="#" onclick="edit(\'' + row.id + '\')">关闭</a> ';
                                var c = '<a href="#" mce_href="#" onclick="edit(\'' + row.id + '\')">预案</a> ';
                                return e + d + c;
                            }
                        }
                    ]
                });
            })

        </script>

</body>
</html>

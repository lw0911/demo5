
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="css/registe.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .table_p{line-height: 28px;margin:0 4.5% 10px 20px;border-bottom: 1px #d0e6ec solid;position: relative}
        .table_p span{border-bottom: 3px #42cdec solid;display: inline-block;position: absolute;bottom: -1px;font-weight: bold;font-size: 14px}
        .but_p button{width: 80px}

<body style="background-color: #e6ecf5;min-width: 1100px">
<div class="book_con01">
    <h1 class="book_h01">信息登记</h1>
    <form>
        <div class="top">
            <div>
                <div class="top_out">
                    <table class="table">
                        <tbody>
                        <p class="table_p"><span>信息一</span></p>
                        <tr>
                            <td>来电号码<span></span></td>
                            <td>
                                <input type="text">
                            </td>
                            <td>坐席工号<span></span></td>
                            <td>
                                <input type="text">
                            </td>
                            <td>坐席电话<span></span></td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>来电姓名<span></span></td>
                            <td>
                                <input type="text">
                            </td>
                            <td>客户性别<span></span></td>

                                <select >
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </td>
                            <td>客户年龄<span></span></td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table">
                        <tbody>
                        <p class="table_p"><span>信息二</span></p>
                        <tr>
                            <td>案卷编号<span></span></td>
                            <td>
                                <input type="text">
                            </td>
                            <td>案件来源<span></span></td>

                                <select>
                                    <option>--请选择--</option>

                            </td>

                            <td>
                                <select>
                                    <option>--请选择--</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>问题大类<span></span></td>
                            <td>
                                <select>
                                    <option>--请选择--</option>
                                </select>
                            </td>
                            <td>问题小类<span></span></td>
                            <td>
                                <select>
                                    <option>--请选择--</option>
                                </select>
                            </td>
                            <td>处理时限<span></span></td>
                            <td>
                                <select>
                                    <option>--请选择--</option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>所属区域<span></span></td>

                                <select>
                                    <option>--请选择--</option>
                                </select>
                            </td>
                            <td>所属街道<span></span></td>
                            <td>
                                <select>
                                    <option>--请选择--</option>
                                </select>
                            </td>
                            <td>所属社区<span></span></td>
                            <td>
                                <select>
                                    <option>--请选择--</option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>案件描述<span></span></td>
                            <td colspan = "8" style="text-align: left">
                                <textarea   class="form_area" style="height: 80px"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>短信回复<span></span></td>
                            <td colspan = "8" style="text-align: left">
                                <textarea   class="form_area" style="height: 80px"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class=" but_p"><button class="but_save">保存案件</button><button class="but_close">发送短信</button><button class="but_close">打开知识库</button></div>
        <div style="clear: both;padding-bottom: 40px"></div>

    </form>

</div>

</html>

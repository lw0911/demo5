<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绩效</title>
    <link rel="stylesheet" href="js/bstable/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bstable/css/bootstrap-table.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
<main>
    <div class="home-tab"><i class="tab-i"></i> 所在位置：<span>绩效管理</span></div>
    <div class="find-top">
        <p class="p-tail"><i class="i-tail"></i> 该页面是介绍绩效详情的页面！主要实现绩效信息的查看与处理</p>
    </div>
    <div class="find-top">
        <button class="add-but"><i class="glyphicon glyphicon-edit"></i> 批量处理</button> <button class="add-del"><i class="glyphicon glyphicon-remove"></i> 删除</button>
        <span class="find-span">姓名检索：<input type="text" class="input-find"><button class="add-but"><i class="glyphicon glyphicon-search"></i> 查找</button></span>
    </div>
    <div class="table-con">
        <table id="table1" class="table-style"></table>
    </div>

</main>
<script src="js/jquery.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script>
    $(function(){
        table1();

    })
    function table1(){
        $('#table1').bootstrapTable({
            method: "get",
            striped: false,
            singleSelect: false,
            url: "json/table1.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    title: "编号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '考核项',
                    field: 'title',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '创建时间',
                    field: 'date',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '状态',
                    field: 'person',
                    align: 'center'
                },
                {
                    title: '操作',
                    field: 'opr',
                    width: 180,
                    align: 'center',
                    formatter: function (cellval, row) {
                        var  d = '<button  id="add" data-id="98" class="btn btn-xs btn-primary" onclick="add(\'' + row.ID + '\')">处理</button> ';

                        return  d;
                    }
                }
            ]
        });
    }
</script>
</body>
</html>

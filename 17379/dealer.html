            $("form .text").focus(function () {

            })
            var result = 0; 
            $("form .btn").live({
                click: function () {
                    var searchname = $("form .text").val();
                    if (searchname == "输入姓名查询"||searchname=="") {
                        art.dialog({
                            time: 3,
                            content: '请输入姓名！',
                            lock: true,
                            background: '#000', // 背景色
                            opacity: 0.19,
                            padding: 0
                        });
                    }
                    else {
                        $.ajax({
                            type: "POST",
                            url: "/ashx/Area.ashx",
                            data: { "action": "checkUser", "name": searchname },
                            async: false,
                            error: function (request) {
                                alert("异常");
                            },
                            success: function (data) { 
                                if (data == "true") { 
                                    window.location.href="result.html?name=" + searchname;
                                } else {
                                    art.dialog({
                                        content: '经查证，' + searchname + '不是XXX授权经销商',

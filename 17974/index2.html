		<script type="text/javascript">
			//指定图标的配置和数据
			var option = {
				title: {
					text: '最近七天咨询量',
					subtext: '单位：人次',
					left: 'center'
				},
				tooltip: {},
				legend: {
					data: ['用户来源']
				},
				xAxis: {
					data: ["2017-10-23", "2017-10-24", "2017-10-25", "2017-10-26", '2017-10-27', "2017-10-28", "2017-10-29"]
				},
				yAxis: {
					type: 'value',
					min: 0,
					max: 600,
				},
				series: [{
					name: '咨询人次',
					type: 'bar',
					data: [500, 200, 360, 100, 200, 150, 200],
					barWidth: 30, //柱图宽度
					itemStyle: {
						normal: {
							color: '#004182'
						}
					},
				}]
			};
			//初始化echarts实例
			var myChart = echarts.init(document.getElementById('chartmain'));

			//使用制定的配置项和数据显示图表
			myChart.setOption(option);
		</script>
		<script type="text/javascript">
			var echartsPie;
			var json = [
				{ value: 1398, name: '手机卡业务' },
				{ value: 537, name: '购机类业务' },
				{ value: 716, name: '宽带类业务' },
				{ value: 389, name: '选号充值'},

			];
			var option = {
				title: {
					text: '服务类型分布图',
					subtext: '独家报道',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					 formatter: "{a} <br/>{b} : {c} ,{d}%"  
				},
				legend: {
					orient: 'vertical',
					x: 'left',
					data: ['手机卡业务', '购机类业务', '宽带类业务','选号充值','其他业务']
				},
				toolbox: {
					show: true,
					feature: {
						mark: { show: true },
						dataView: { show: true, readOnly: false },
						magicType: {
							show: true,
							type: ['pie', 'funnel'],
							option: {
								funnel: {
									x: '25%',
									width: '50%',
									funnelAlign: 'left',
									max: 1548
								}
							}
						},
						restore: { show: true },
						saveAsImage: { show: true }
					}
				},
				calculable: true,
				series: [{
					name: '数量及比例',
					type: 'pie',
					radius: '55%', //饼图的半径大小  
					center: ['50%', '60%'], //饼图的位置  
					data: json
				}]
			};

			echartsPie = echarts.init(document.getElementById('echartsPie'));
			$(function() {
				echartsPie.setOption(option);

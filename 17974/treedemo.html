		}).extend({
			dtree: 'dtree' //定义该组件模块名
		}).use(['element', 'layer', 'dtree'], function() {
			var layer = layui.layer,
				dtree = layui.dtree,
				$ = layui.$;

			dtree.render({
				elem: "#demoTree1", //绑定元素
				url: 'json'
			});

			//单击节点 监听事件
			dtree.on("node('demoTree1')", function(param) {
				layer.msg(JSON.stringify(param));
			});

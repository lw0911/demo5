<script>
	$(function(){
		$(".nav li").hover(function() {
			$(".second-nav",this).slideDown(100);
			/* Stuff to do when the mouse enters the element */
		}, function() {
			$(".second-nav",this).slideUp(100);
			// $(".second-nav").hide();
			/* Stuff to do when the mouse leaves the element */
		});
		$(".login label").click(function(){
			$(this).next().focus();
		});
		$(".login input").blur(function(event) {
			if ($(this).val()=="") {
				$(this).prev().show();
			};
			/* Act on the event */
		});
		$(".login input").focus(function(event) {
			$(this).prev().hide();
			/* Act on the event */
		});
		$(".login input.username").blur(function(event) {
			if ($(this).val()=="") {
				$(this).next().show().text("请输入用户名");
			}
			else{
				$(this).next().hide();
			}
			/* Act on the event */
		});
	})
</script>

        function getByName(Name){ 
            var i=document.getElementsByName(Name)
               if(i>0){
                return i;
            }else{
                var aEle=document.getElementsByTagName('*'); 
                var arr=[];  
                 for(var i=0;i<aEle.length;i++){
                 if(aEle[i].getAttribute("name")==Name){
                    arr.push(aEle[i]);
                        }
                    }
                 return arr[0]; 
                }
        }

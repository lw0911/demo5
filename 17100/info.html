		<h1 class="h1-style">完善信息</h1>
		<div class="wrapper infoWrap radius10px">
			<div class="step step3"></div>
			<form action="" method="post" class="m-register">
				<div class="row tc">
					<label class="label-text">机构名称:</label>
					<input type="text" class=" box-sizing" id="companyName" autofocus="autofocus" autocomplete="on" placeholder="请填写企业名称" maxlength="20" />
				</div>
				<div class="row tc" style="display:none">

					<input type="text" class=" box-sizing" id="organizationCode" placeholder="请填写企业机构码" maxlength="20" value="10000" />
				</div>
				<div class="row tc">
					<label class="label-text">机构联系人:</label>
					<input type="text" class=" box-sizing" id="contacts" placeholder="请填写机构联系人" maxlength="20" />
				</div>
				<div class="row tc">
					<label class="label-text">机构联系电话:</label>
					<input type="text" class=" box-sizing" id="contactPhone" placeholder="请填写机构联系电话" maxlength="20" />
				</div>
				<div class="row tc">
					<label class="label-text">选择城市:</label>
					<div id="city" class="citys">
						<p>
							<select name="province"></select>
							<select name="city"></select>
							<select name="area"></select>
						</p>
					</div>
				</div>
				<div class="row tc">
					<label class="label-text">详细地址:</label>
					<input type="text" class=" box-sizing" id="address" autocomplete="off" placeholder="请填写详细地址" maxlength="20" />
				</div>
				<div class="row">
					<div class="error-msg hide" id="errorMsg"></div>
				</div>
				<div class="row tc add-c">
					<button type="button" class="btn btn-login btn-last" id="submit">提交</button>
				</div>
			</form>
		</div>
		<script src="http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js"></script>

		<script type="text/javascript">
			$('#city').citys({
				province: remote_ip_info['province'],
				city: remote_ip_info['city'],
				area: remote_ip_info['district'],
				required: false,
				nodata: 'disabled',
				onChange: function(data) {
					var text = data['direct'] ? '(直辖市)' : '';
					//$('#place').text('当前选中地区：' + data['province'] + text + ' ' + data['city'] + ' ' + data['area']);
					$("#p").val(data['province'])
					$("#c").val(data['city'])
					$("#a").val(data['area'])
				}
			});
		</script>

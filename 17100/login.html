<!doctype html>
<html class="page-common">
	<head>
		<meta charset="UTF-8">
		<title>用户登录_捷阅</title>
		<link rel="stylesheet" type="text/css" href="assets/css/base.css" />
		<link rel="stylesheet" href="assets/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/main-index.css"/>
		<link rel="shortcut icon" href="images/favicon.ico" />
	</head>
	<body class="page-common">
		<header id="header">
			<div class="header-container header-other no-shadow">
				<div class="head">
					<div class="head-left">
						<a href="index.html"><img src="images/logo_b2.png" /></a>
					</div>
					<div class="head-right">
						<a href="index.html#index" class="a_normal ">首页</a>
						<a href="index.html#intro" class="a_normal">产品介绍</a>
						<a href="index.html#select" class="a_normal">内容案例</a>
						<a href="download.html" class="a_normal">下载</a>
						<a href="help.html" class="a_normal">帮助</a>
						<a href="login.html" class="login">登录</a>
						<a href="register.html" class="register">免费注册</a>
					</div>
				</div>
			</div>
		</header>
		<h1 class="h1-style">登 录</h1>
		<div class="wrapper radius10px login-wrap" id="j-wrapper">
			<form action="/" method="post" class="m-login">
				<div class="row tc ">
					<span class="icon icon-account"></span>
					<input type="text" class=" box-sizing" id="j-account" autofocus="autofocus" autocomplete="on" placeholder="请输入帐号" />
				</div>
				<div class="row tc">
					<span class="icon icon-pwd"></span>
					<input  type="password" class=" box-sizing" id="j-secret" placeholder="请输入密码" />
				</div>
				<div class="row box">
					<div class="drag-box"  id="dragEle"></div>
					<div class="tips">>>拖动滑块验证<<</div>					
				</div>
				<div class="row">
					<div class="error-msg hide" id="j-errorMsg">密码错误</div>
				</div>
				<div class="row tc mt-20">
					<button type="button" class="btn btn-login" id="j-loginBtn">登 录</button>
				</div>
			</form>
			<div class="u-redirect mt-10">
				<a href="register.html">还没有账号？<span class="text-link">去注册</span></a>
			</div>
		</div>
		<script src="assets/js/jquery-1.9.0.min.js"></script>
		<script src="assets/js/layer/layer.js"></script>
		<script src="assets/js/md5.js"></script>
		<script src="assets/js/login.js"></script>
		<script src="assets/js/autoComplete.js"></script>
	</body>
</html>

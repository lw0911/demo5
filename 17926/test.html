<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Bootstrap core CSS -->
		<link href="public/bootstrap.min.css" title="" rel="stylesheet" />
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="public/animate.css" rel="stylesheet">
		<link rel="stylesheet" href="public/inspinia.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		    <script src="public/html5shiv.min.js"></script>
		    <script src="public/respond.min.js"></script>
		<![endif]-->
		<title>控件</title>
		<style>
			.inmodal .modal-header {
			    padding: 10px 15px;
			    text-align: left;
			}
			.inmodal .modal-title {
			    font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div id="wrapper" class="container">
			<!--标编辑-->
			<div id="biaobj" class=" wrapper wrapper-content animated fadeInRight">
				<h3>控件</h3>
				<div class="right_box" id="right_box">
					<form action="" class="form-horizontal">
						<!-- 按钮样式 -->
						<div class="form-group">
							<!-- 常规 按钮样式 -->
							<label class="col-lg-1 col-md-1 col-sm-1 control-label" for="">按钮样式：</label>
							<p>
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">模态框2</button>
							</p>
						</div>
						<div class="modal inmodal fade" id="myModal2" tabindex="-1" role="dialog" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
										<h5 class="modal-title">选择日期</h5>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label for="" class="col-lg-2 col-md-2 col-sm-2 control-label">申请时间：</label>
											<div class="col-md-4 col-lg-4 col-sm-4">
												<div class="date input-append form_date ymd_date" id="addtimeCalendar" style="float:left;margin-right:5px;">
													<div class="input-group">
														<input class="form-control input-sm" type="text" name="addtime" id="addtime">
														<span class="add-on input-group-addon">
							                            	<i class="fa fa-calendar" style="color:black;"></i>
							                            </span>
													</div>
												</div>
											</div>
											<span style="float: left;margin-top: 8px;">—</span>
											<div class="col-md-4 col-lg-4 col-sm-4">
												<div class="date input-append form_date ymd_date" id="addtimeCalendar" style="float:left;margin-right:5px;">
													<div class="input-group">
														<input class="form-control input-sm" type="text" name="addtime" id="addtime">
														<span class="add-on input-group-addon"><i class="fa fa-calendar" style="color:black;"></i></span>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
										<button type="button" class="btn btn-primary">提交</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="public/jquery-1.11.3.js"></script>

		<script src="public/bootstrap.min.js" type="text/javascript"></script>

	</body>

</html>

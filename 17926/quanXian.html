<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Bootstrap core CSS -->
		<link href="public/bootstrap.min.css" title="" rel="stylesheet" />
		<link rel="stylesheet" href="css/plugins/toastr/toastr.min.css" />
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="public/animate.css" rel="stylesheet">
		<link rel="stylesheet" href="public/inspinia.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		    <script src="public/html5shiv.min.js"></script>
		    <script src="public/respond.min.js"></script>
		<![endif]-->
		<title>信息管理系统</title>
	</head>

	<body>
		<div id="wrapper" class="container">
			<!--标编辑-->
			<div id="biaobj" class=" wrapper wrapper-content animated fadeInRight">
				<h3>管理员角色权限</h3>
				<div class="right_box" id="right_box">
					<!--表格部分-->
					<div class="ibox-content">
						<div class="row">
							<div class="col-sm-12">
								<table class="table table-striped table-bordered table-hover dataTables-example">
									<thead>
										<tr>
											<th width="100px" style="text-align: right;">
												模块
												<input type="checkbox" name="allchecker">
											</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="text-right w-150px">
												用户
												<input type="checkbox" name="allchecker">
											</td>
											<td id="group1" class="pv-10px" style="text-align:left">
												<input type="checkbox" name="actions-1" value="管理" checked="checked">
												<span class="priv">管理</span>
												<input type="checkbox" name="actions-1" value="添加" checked="checked">
												<span class="priv">添加</span>
												<input type="checkbox" name="actions-1" value="编辑" checked="checked">
												<span class="priv">编辑</span>
												<input type="checkbox" name="actions-1" value="删除" checked="checked">
												<span class="priv">删除</span>
											</td>
										</tr>
										<tr>
											<td class="text-right w-150px">
												角色
												<input type="checkbox" name="allchecker">
											</td>
											<td id="group2" class="pv-10px" style="text-align:left">
												<input type="checkbox" name="actions-2" value="管理" checked="checked">
												<span class="priv">管理</span>
												<input type="checkbox" name="actions-2" value="添加">
												<span class="priv">添加</span>
												<input type="checkbox" name="actions-2" value="删除">
												<span class="priv">删除</span>
												<input type="checkbox" name="actions-2" value="权限管理">
												<span class="priv">权限管理</span>
											</td>
										</tr>
										<tr>
											<td class="text-right w-150px">
												系统管理
												<input type="checkbox" name="allchecker">
											</td>
											<td id="group3" class="pv-10px" style="text-align:left">
												<input type="checkbox" name="actions-3" value="系统设置">
												<span class="priv">系统设置</span>
											</td>
										</tr>
										<tr>
											<td class="text-right w-150px">
												数据字典
												<input type="checkbox" name="allchecker">
											</td>
											<td id="group4" class="pv-10px" style="text-align:left">
												<input type="checkbox" name="actions-4" value="管理">
												<span class="priv">管理</span>
												<input type="checkbox" name="actions-4" value="添加">
												<span class="priv">添加</span>
												<input type="checkbox" name="actions-4" value="删除">
												<span class="priv">删除</span>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="public/jquery-1.11.3.js"></script>
		<script src="public/bootstrap.min.js" type="text/javascript"></script>
	</body>

</html>

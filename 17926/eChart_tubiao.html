<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="main" style="width: 1200px;height:400px;"></div>
		<script src="public/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="public/echarts.js"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			option = {
				title: {
					text: 'Step Line'
				},
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['Step Start', 'Step Middle', 'Step End']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				toolbox: {
					feature: {
						saveAsImage: {}
					}
				},
				xAxis: {
					type: 'category',
					data: ["0:00", "01:00", "02:00", "03:00", "04:00", "05:00","06:00","07:00","08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00","21:00","22:00","23:00"]
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					name: 'Step Start',
					type: 'line',
					step: 'start',
					data: [35, 35, 35, 70, 70, 70, 40,40, 40, 50, 50, 50, 68, 68,55, 55, 55, 55, 42, 42, 42,75, 75, 75]
				},{
		            name:'联盟广告',
		            type:'line',
		            stack: '总量',
		            data:[65, 85, 40, 60, 52, 58, 60,55, 55, 60, 50, 32, 58, 60,45, 65, 60, 40, 62, 48, 50,75, 55, 60]
		        }]
			};
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>

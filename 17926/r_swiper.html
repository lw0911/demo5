<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="public/bootstrap.min.css" title="" rel="stylesheet" />
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="public/animate.css" rel="stylesheet">
		<link href="public/inspinia.css" rel="stylesheet">
		<link rel="stylesheet" href="css/r_swiper.css" />
	</head>

	<body>
		<div style="width:20px;height:100%;position:relative;left:16px;box-shadow: -5px 0 20px #8e9092;"></div>
		<div id="containerDetail">
			<div class="detail-inner" id="detailInner">
				<div class="slid-panel-header clearfix">
					<span class="panel-title">添加</span>
					<span id="del" class="form-close-icon fa fa-times"></span>
				</div>
				<div class="customer_tabs fn-clear">
					<div class="detail_panels_main_body">
						<form id="dataform" method="post" class="form-horizontal" action="">
							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-3 control-label">类型：</label>
								<div class="col-md-6 col-lg-6 col-sm-6">
									<input type="text" class="form-control" id="Values" name="Values" value="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-3 control-label">排序号：</label>
								<div class="col-md-6 col-lg-6 col-sm-6">
									<input type="text" class="form-control" data-val="true" name="" value="">
								</div>
							</div>

							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-2 col-md-2 col-sm-3  col-sm-offset-3">
									<input type="hidden" name="region">
									<button type="submit" class="btn btn-primary spinner-buttons">提交</button>
								</div>
							</div>
							<input type="hidden" value="">
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="public/jquery-1.11.3.js"></script>
	</body>

</html>

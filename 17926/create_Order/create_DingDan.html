<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!-- Bootstrap core CSS -->
		<link href="../public/bootstrap.min.css" title="" rel="stylesheet" />
		<link rel="stylesheet" href="../css/plugins/toastr/toastr.min.css" />
		<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="../public/animate.css" rel="stylesheet">
		<link rel="stylesheet" href="../public/inspinia.css" />
		<link rel="stylesheet" href="../css/create_DingDan.css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		    <script src="../public/html5shiv.min.js"></script>
		    <script src="../public/respond.min.js"></script>
		<![endif]-->
		<title>信息管理系统</title>
		<style>
			#wrapper{
				overflow: hidden;
			}
			#wrapper,#biaobj,#right_box,.tab-content{
				height:100%;
			}
		</style>
	</head>

	<body>
		<div id="wrapper" class="container">
			<!--标编辑-->
			<div id="biaobj" class=" wrapper wrapper-content animated fadeInRight">
				<h3>创建订单</h3>
				<div class="right_box" id="right_box">
					<div class="tab_list">
						<ul class='tab_box'>
							<li data-url="baoDan_lx.html" class="select_tab">提报单种类</li>
							<li data-url="heHu_msg.html">客户信息</li>
							<li data-url="danBaoRen_msg.html">担保人/配偶信息</li>
							<li data-url="cheLiang_msg.html">车辆信息</li>
							<li data-url="chanPin_msg.html">产品信息/类型</li>
							<li>保单信息</li>
							<li data-url="rongZi_msg.html">融资信息</li>
							<li>附件信息/上传</li>
							<li>收还款信息</li>
							<li>融资审核结果</li>
							<li>合同查看</li>
						</ul>
					</div>
					<!--表格部分-->
					<div class="tab-content">
						<iframe id="ifr_box" src="baoDan_lx.html" frameborder="no" scrolling="auto" width="100%" height="100%" allowtransparency="true"></iframe>
					</div>
				</div>
			</div>
		</div>
		<script src="../public/jquery-1.11.3.js"></script>
		<script src="../public/bootstrap.min.js" type="text/javascript"></script>
		<script src="../js/plugins/lhgdialog/lhgdialog.js"></script>
		<!-- 弹出警示框 -->
		<script src="../js/plugins/toastr/toastr.min.js"></script>
		<!-- 弹出确认框 -->
		<script src="../public/artDialog4.1.7/artDialog.js?skin=blue"></script>
		<script src="../public/artDialog4.1.7/plugins/iframeTools.js"></script>

		<script src="../js/create_DingDan.js"></script>
		<script>
			$('.tab_box>li').click(function() {
				$(this).addClass('select_tab').siblings().removeClass('select_tab');
				var url=$(this).data('url');
				$('#ifr_box').attr('src',url);
			})
		</script>
	</body>

</html>

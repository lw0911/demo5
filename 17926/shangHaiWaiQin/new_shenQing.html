<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, form, fieldset, textarea, p, blockquote, th, td {
			    margin: 0;
			    padding: 0;
			    font-size: 14px;
			}
			.shenSu-body {
			    max-height: 80%;
			    padding: 0 15px;
			    min-height: 300px;
			    overflow-y: auto;
			    overflow-x: hidden;
			}
			.shenSu_content {
			    margin: 20px;
			}
			.approve-form-title {
			    font-size: 14px;
			    text-align: center;
			}
			.shenSu_content table {
			    border-collapse: collapse;
			    border-spacing: 0;
			    position: relative;
			}
			.shenSu_content table tr th {
			    color: #777;
			    text-align: left;
			    height: 40px;
			    font-weight: normal;
			    overflow: hidden;
			    white-space: nowrap;
			    text-overflow: ellipsis;
			    display: inline-block;
			    line-height: 40px;
			}
			.biaoTi {
			    color: red;
			    vertical-align: middle;
			    padding-right: 2px;
			}
			.shenSu_content table tr th {
			    text-align: left;
			    font-weight: normal;
			    white-space: nowrap;
			    line-height: 40px;
			}
			.shenSu_content table tr td {
			    height: 30px;
			    text-align: left;
			}
			.has-general {
			    position: relative;
			}
			.shenSu_content input, .shenSu_content textarea, .shenSu_content select {
			    border-left: 0;
			    border-right: 0;
			    border-top: 0;
			    border-bottom: 1px solid #eaeaea;
			}
			.int {
			    border: 1px solid #ccc;
			    border-radius: 1px;
			    color: #aaa;
			    height: 26px;
			    line-height: normal;
			    outline: 0 none;
			    text-indent: 5px;
			    width: 100%;
			}
			.has-general label.control-label {
			    background-color: #fff;
			    color: #aaa;
			    cursor: default;
			    height: 25px;
			    left: 1px;
			    line-height: 25px;
			    position: absolute;
			    right: 1px;
			    text-align: left;
			    text-indent: 5px;
			    top: 1px;
			    z-index: 2;
			}
			.has-general label.control-label {
			    display: none;
			}
			.row_selected {
			    position: absolute;
			    overflow: auto;
			    display: none;
			    border-bottom: 1px solid #e0e0e0;
			    border-left: 1px solid #e0e0e0;
			    border-right: 1px solid #e0e0e0;
			    background: #FFF;
			    z-index: 100;
			}
			.row_selected li {
			    position: relative;
			    border-bottom: 1px dotted #e0e0e0;
			}
			.row_selected li dl {
			    overflow: hidden;
			}
			.row_selected li dl dt {
			    float: left;
			    margin: 8px 0 4px 7px;
			    width: 20px;
			    height: 20px;
			    overflow: hidden;
			    border-radius: 3px;
			    background: #098ecc;
			    line-height: 20px;
			    text-align: center;
			    color: #FFF;
			}
			.row_selected li dl dt img {
			    width: 20px;
			    height: 20px;
			    display: block;
			    border: 0;
			    cursor: pointer;
			}
			img {
			    vertical-align: middle;
			}
			.row_selected li dl dd {
			    float: left;
			    height: 33px;
			    line-height: 33px;
			    padding: 0 0 0 14px;
			    overflow: hidden;
			    cursor: pointer;
			}
			.form_txt {
			    background-color: #f3f3f3;
			    border: 1px solid #bbb;
			    margin: 10px 0;
			    padding: 10px;
			}
		</style>
	</head>

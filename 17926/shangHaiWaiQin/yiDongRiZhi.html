					pickerPosition: "bottom-left",

			$('#right_box>.tab_list>.tab_box>li').click(function() {
				$(this).addClass('select_tab').siblings().removeClass('select_tab');
				var url=$(this).data('url');
				$('#ifr',window.parent.document).attr('src',url);
			})
			$('#gaoJi_se').click(function() {
				var target = $(this).data('target');
				var i = $(this).find('i');
				if($(i).hasClass('fa-chevron-right')) {
					$('#' + target).css('display', 'block');
					$(i).removeClass('fa-chevron-right').addClass('fa-chevron-down');
				} else if($(i).hasClass('fa-chevron-down')) {
					$('#' + target).css('display', 'none');
					$(i).removeClass('fa-chevron-down').addClass('fa-chevron-right');
				}

			})
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link href="public/animate.css" rel="stylesheet">	
		<style>
			body {
			    font-family: "open sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
			    font-size: 13px;
			    color: #676a6c;
			    overflow-x: hidden;
			}
			.middle-box {
			    max-width: 400px;
			    z-index: 100;
			    margin: 0 auto;
			    padding-top: 40px;
			}
			.middle-box h1 {
			    font-size: 170px;
			}
			h1, h2, h3, h4, h5, h6 {
			    font-weight: 100;
			}
			.font-bold {
			    font-weight: 600;
			}
			h3, h4, h5 {
			    margin-top: 5px;
			}
			h3 {
			    font-size: 18px;
			}
			.m-t {
			    margin-top: 15px;
			}
			.btn-primary {
			    background-color: #1ab394;
			    border-color: #1ab394;
			    color: #FFFFFF;
			}
			.btn {
			    border-radius: 3px;
			    padding:6px 25px;
			}
			.btn-primary:hover{
			    background-color: #18a689;
			    border-color: #18a689;
			    color: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div style="position:relative;" class="middle-box text-center animated fadeInDown">
	        <img style="margin-left:-139px;" src="img/bg.jpg" alt="" />
	        <h3 style="position:absolute;right:-15px;top:180px;color:#fe0000;" class="font-bold">对不起，发生错误了！</h3>

	        <div style="position:absolute;right:12px;top:230px;color:#fe0000;" class="error-desc">
	            <b>错误原因：</b><span>没有操作权限</span><br>
	        </div>
	        <a style="text-decoration: none;" href="#" class="btn btn-primary m-t">返回首页</a>
    	</div>
		<script src="public/jquery-1.11.3.js"></script>
		<script src="public/bootstrap.min.js"></script>
	</body>
</html>

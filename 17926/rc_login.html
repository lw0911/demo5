<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,body{
				margin:0;
				padding:0;
				width: 100%;
				height:100%;
				background:url(img/rc_bg.png) no-repeat;
				background-size: cover;
			}
			.top{
				width: 100%;
				height:90px;
				background:#4255A5;
			}
			.top div{
				width: 1200px;
				margin:0 auto;
			}
			.top div img{
				display: inline-block;
				height:90px;
			}
			.content{
				width: 1200px;
				height:800px;
				margin:0 auto;
			}
			.content>img{
				margin-top:30px;
			}
			.right_box{
				width: 418px;
				float: right;
				margin-top:120px;
				background:#AEBDF4;
				padding:50px 0 60px;
				border-radius: 3px;
			}
			.item{
				margin:0 auto;
				width: 360px;
				height:48px;
				border:1px solid #ddd;
				background:#fff;
				border-radius: 3px;
				margin-bottom: 25px;
			}
			.item span{
				display: inline-block;
				width: 40px;
				height:100%;
				text-align: center;
			}
			.item span img{
				margin-top:14px;
			}
			.item input{
				display: inline-block;
			    width: 315px;
			    float: right;
			    line-height: 40px;
			    border: none;
			    font-size: 18px;
			    outline: none;
			    padding-top: 6px;
			}
			.login{
				display: block;
				margin:0 auto;
				width: 360px;
				height:50px;
				color:#fff;
				background:#4B63D4;
				border:1px solid #4B63D4;
				margin-top:20px;
				border-radius: 3px;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<div>
				<img src="img/rc_login_02.jpg" alt="" />
			</div>
		</div>
		<div class="content">
			<img src="img/rc_login_05.jpg" alt="" />
			<div class="right_box">
				<div class="item">
					<span><img src="img/user_icon.jpg" alt="" /></span>
					<input type="text" placeholder="请输入用户名" />
				</div>
				<div class="item">
					<span><img src="img/psd_icon.jpg" alt="" /></span>
					<input type="text" placeholder="请输入登录密码" />
				</div>
				<div class="item">
					<span style="float: left;"><img src="img/yzm_icon.jpg" alt="" /></span>
					<input style="width:245px;float: left;" type="text" placeholder="请输入验证码" />
					<img style="margin:7px 15px 0 0;" src="img/yzm_03.jpg" alt="" />
				</div>
				<div style="padding:0 28px;">
					<input type="checkbox" />记住密码
					<a style="float: right;text-decoration: none;" href="javascript:void(0)">忘记密码？</a>
				</div>
				<button class="login">登录</button>
			</div>
		</div>
	</body>
</html>

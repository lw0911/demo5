					 <div class="map">
                    <!--百度地图容器-->
                    <div style="width:100%;height:450px;" id="dituContents"></div>
                    <!--地图js-->
                    <script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
                    <script type="text/javascript">

                        (function () {
                            // 百度地图API功能
                            var map = new BMap.Map("dituContents");
                            var point = new BMap.Point({{contacts.data.longitude}},{{contacts.data.latitude}});
                            map.centerAndZoom(point, 15);
                            map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
                            map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
                            var marker = new BMap.Marker(point);  // 创建标注
                            map.addOverlay(marker);               // 将标注添加到地图中
                            var opts = {
                                width : 200,     // 信息窗口宽度
                                height: 50,     // 信息窗口高度
                                title : "{{site_infos.data.title}}" , // 信息窗口标题
                                enableMessage:true,//设置允许信息窗发送短息
                                message:"欢迎访问{{site_infos.data.title}}！！"
                            }
                            var infoWindow = new BMap.InfoWindow("地址：{{contacts.data.address}}", opts);  // 创建信息窗口对象
                            marker.addEventListener("click", function(){
                                map.openInfoWindow(infoWindow,point); //开启信息窗口
                            });

                            marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画画
                        })()

                    </script>
